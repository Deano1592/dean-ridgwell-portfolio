<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dean Ridgwell Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- HEADER / NAVBAR -->
    <header class="header">
      <a href="#home" class="logo"><span>Dean Ridgwell</span></a>

      <i class="bx bx-menu" id="menu-icon"></i>

      <nav class="navbar">
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About Me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- HOME -->
    <section class="home">
      <div class="home-content">
        <h1>Hi, It's <span>Dean</span></h1>
        <h2>I'm a <span>Web Developer</span></h2>
        <p>
          I create visually appealing, responsive websites to
          <span>WOW</span> your clients!
        </p>
        <div class="social-icons">
          <a href="#">
            <i class="bx bxl-github"></i>
          </a>
          <a href="#">
            <i class="bx bxl-linkedin-square"></i>
          </a>
          <a href="#">
            <i class="bx bxl-discord-alt"></i>
          </a>
          <a href="#">
            <i class="bx bxl-twitter"></i>
          </a>
        </div>
        <div class="btn-group">
          <a href="#" class="btn">Download CV</a>
          <a href="#contact" class="btn">Contact</a>
        </div>
      </div>

      <div class="home-image">
        <img src="images/profile-pic.jpg" alt="profile-pic" />
      </div>
    </section>

    <!-- ABOUT ME -->
    <section class="about">ABOUT ME</section>

    <!-- PROJECTS -->
    <section class="projects">PROJECTS</section>

    <!-- CONTACT -->
    <section class="contact">CONTACT</section>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <script src="main.js"></script>
  </body>
</html>
